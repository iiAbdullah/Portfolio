<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me - Abdullah Alahmadi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Link to Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Background Gradient */
      .contact-section {
        background: linear-gradient(135deg, #0066ff, #33cc99);
        padding: 100px 0;
        color: white;
      }

      .contact-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
      }

      .contact-form {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 40px;
        border-radius: 10px;
      }

      .contact-form label {
        font-weight: bold;
      }

      .contact-form input, .contact-form textarea {
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      .contact-form input:focus, .contact-form textarea:focus {
        outline: none;
        border-color: #33cc99;
      }

      .contact-btn {
        background-color: #33cc99;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-btn:hover {
        background-color: #28a745;
      }

      .footer {
        background-color: #222;
        color: #fff;
        padding: 20px;
      }

      .footer a {
        color: #33cc99;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .contact-form {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>

    <!-- Navbar with Dark Background -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <a class="navbar-brand ms-3" href="#">
            <img src="./images/logoo.jpg" alt="Logo" style="height: 60px; width: auto;">
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="index.html#home">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="index.html#about">About</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="index.html#projects">Projects</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section" id="contact">
      <div class="container text-center">
        <h2 class="contact-title mb-5">Contact Me</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="contact-form">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Your message here"></textarea>
                </div>
                <button type="submit" class="contact-btn">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center">
      <p>&copy; 2024 Abdullah Alahmadi. All Rights Reserved.</p>
      <p>Follow me on:
        <a href="https://www.linkedin.com" target="_blank">
          <i class="bi bi-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com" target="_blank">
          <i class="bi bi-github"></i> GitHub
        </a>
        <a href="https://twitter.com" target="_blank">
          <i class="bi bi-twitter"></i> Twitter
        </a>
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
